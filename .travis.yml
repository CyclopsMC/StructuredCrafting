language: java
jdk: openjdk7
notifications:
  email: false
  slack:
    secure: 
env:
  global:
  - TERM=dumb

install: ./gradlew setupCIWorkspace -S
script: ./gradlew build -S

deploy:
- provider: script
  script: ./gradlew curse -S
  on:
    all_branches: true
    repo: CyclopsMC/StructuredCrafting
    tags: true
- provider: releases
  api_key:
    secure: 
  on:
    all_branches: true
    repo: CyclopsMC/StructuredCrafting
    tags: true
- provider: script
  script: ./gradlew uploadArchives -S
  on:
    all_branches: true
    repo: CyclopsMC/StructuredCrafting
    condition: $TRAVIS_BRANCH =~ ^(master|release).*$
