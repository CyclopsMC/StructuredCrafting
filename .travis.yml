dist: trusty
language: java
jdk: oraclejdk8
notifications:
  email: false
  slack:
    secure: 
env:
  global:
  - TERM=dumb

before_install: '[ "${TRAVIS_PULL_REQUEST}" != "false" ] || openssl aes-256-cbc -K $encrypted_99720611c632_key -iv $encrypted_99720611c632_iv -in keystore.jks.enc -out keystore.jks -d'
install: ./gradlew build -S

cache:
  directories:
    - '$HOME/.m2'
    - '$HOME/.gradle'
before_cache:
    - rm -f $HOME/.gradle/caches/*/*.lock

branches:
  except:
  - /^release-.*$/

deploy:
- provider: script
  skip_cleanup: true
  script: ./gradlew curseforge -S
  on:
    all_branches: true
    repo: CyclopsMC/StructuredCrafting
    tags: true
- provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  on:
    all_branches: true
    repo: CyclopsMC/StructuredCrafting
    tags: true
- provider: script
  skip_cleanup: true
  script: ./gradlew uploadArchives -S
  on:
    all_branches: true
    repo: CyclopsMC/StructuredCrafting
    condition: $TRAVIS_BRANCH =~ ^(master|release).*$
